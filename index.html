<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print My Details Using Javascript</title>
<head>
<body>
<p>Here are some javaScript code that prints out my name, height, and country on the screen.</p> <br>

<p id="name"></p>
<p id="height"></p>
<p id="country"></p>

<script>

var myName = "Ifeayinwa Egenwe";
var myHeight = "5.8 feet";
var myCountry = "Nigeria";

document.getElementById("name").innerHTML = "<b>My name is:</b> " + myName;

document.getElementById("height").innerHTML = "<b>My height is about:</b> " + myHeight;

document.getElementById("country").innerHTML = "<b>My country of origin:</b> " + myCountry;

</script>

</body>
</html>
